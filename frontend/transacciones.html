<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Transacciones - Century 21 México</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000;
    }

    .logo img {
      height: 50px;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #1e1e1e;
    }

    h1, h2, h3 {
      color: #8a724a;
    }

    section {
      margin-bottom: 30px;
    }

    form {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: white;
    }

    form input::placeholder, form select {
      color: #aaa;
    }

    form button {
      background-color: #8a724a;
      cursor: pointer;
    }

    form button:hover {
      background-color: #735a36;
    }

    #transaction-list {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"> 
      <img src="images/centuryLogo.png" alt="Century 21 Logo">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="citas.html">Citas</a></li>
        <li><a href="panel.html">Propiedades</a></li>
        <li><a href="transacciones.html">Transacciones</a></li>
        <li><a href="agentes.html">Registro de Agentes</a></li>
        <li><a href="reportes.html">Reportes</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <section>
      <h2>Registrar Transacción</h2>
      <form id="transaction-form">
        <label for="property">Propiedad:</label>
        <select id="property" name="property_id" required></select>
        
        <label for="agent">Agente:</label>
        <select id="agent" name="agent_id" required></select>
        
        <label for="type">Tipo de Transacción:</label>
        <select id="type" name="transaction_type" required>
          <option value="Venta">Venta</option>
          <option value="Alquiler">Alquiler</option>
        </select>
        
        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" required>
        
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>

        <!-- Registro del cliente -->
        <h3>Datos del Cliente</h3>
        <label for="client-name">Nombre:</label>
        <input type="text" id="client-name" placeholder="Nombre completo" required>

        <label for="client-email">Email:</label>
        <input type="email" id="client-email" placeholder="correo@ejemplo.com" required>

        <label for="client-phone">Teléfono:</label>
        <input type="text" id="client-phone" placeholder="10 dígitos" required>

        <button type="submit">Registrar</button>
      </form>
    </section>
    <section>
      <h2>Listado de Transacciones</h2>
      <div id="transaction-list">
        <!-- Transacciones se cargarán aquí -->
        <p>Aún no hay transacciones registradas.</p>
      </div>
    </section>
  </main>
    <script src="js/transacciones.js"></script>
</body>
</html>
