<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century 21 - Búsqueda</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            padding: 10px 20px;
            color: white;
        }

        .logo img {
            height: 50px;
            /* Tamaño unificado */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a.active {
            border-bottom: none;
            color: white;
        }

        .social-icons {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .social-icons img {
            width: 24px;
            /* Tamaño unificado */
            height: 24px;
            /* Tamaño unificado */
        }

        /* Main */
        .search {
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }

        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .filters div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .filters button {
            align-self: flex-end;
            height: 40px;
            padding: 0 15px;
            cursor: pointer;
            background-color: #000;
            color: white;
            border: none;
            font-weight: bold;
        }

        .filters button:hover {
            background-color: #444;
        }

        .results {
            padding: 20px;
            background-color: #fff;
        }

        .property-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .property-image-container {
            flex: 0 0 150px;
            margin-right: 20px;
        }

        .property-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .property-details {
            flex: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/centuryLogo.png" alt="Century 21 Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="busqueda.html" class="active">Búsqueda</a></li>
                    <li><a href="contacto.html">Contáctanos</a></li>
                    <li><a href="admin.html">Administración</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="https://www.youtube.com/@C21Mexico"><img src="images/youtube.png" alt="YouTube"></a>
                <a href="https://www.instagram.com/c21mex/?hl=es"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/C21Mex/?locale=es_LA"><img src="images/facebook.png" alt="Facebook"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="search">
            <h1>Encuentra tu Propiedad</h1>
            <form id="search-form">
                <div class="filters">
                    <div>
                        <label for="location">Ubicación:</label>
                        <input type="text" id="location" name="location" placeholder="Ej. Ciudad de México">
                    </div>
                    <div>
                        <label for="price-min">Precio Mínimo:</label>
                        <input type="number" id="price-min" name="price-min" placeholder="Desde">
                    </div>
                    <div>
                        <label for="price-max">Precio Máximo:</label>
                        <input type="number" id="price-max" name="price-max" placeholder="Hasta">
                    </div>
                    <div>
                        <label for="type">Tipo:</label>
                        <select id="type" name="type">
                            <option value="">Selecciona</option>
                            <option value="Casa">Casa</option>
                            <option value="Departamento">Departamento</option>
                            <option value="Terreno">Terreno</option>
                        </select>
                    </div>
                    <div>
                        <label for="bedrooms">Habitaciones:</label>
                        <input type="number" id="bedrooms" name="bedrooms" placeholder="Número de habitaciones">
                    </div>
                    <div>
                        <label for="bathrooms">Baños:</label>
                        <input type="number" id="bathrooms" name="bathrooms" placeholder="Número de baños">
                    </div>
                    <div>
                        <label for="parking_spaces">Estacionamientos:</label>
                        <input type="number" id="parking_spaces" name="parking_spaces"
                            placeholder="Número de estacionamientos">
                    </div>
                    <button type="submit">Buscar</button>
                </div>
            </form>
        </section>
        <section class="results" id="results">
            <!-- Las tarjetas de las propiedades aparecerán aquí -->
        </section>
    </main>
    <footer>
        <p>© 2024 Century 21 México. Todos los derechos reservados.</p>
    </footer>
    <script src="js/busqueda.js"></script>
</body>

</html>
