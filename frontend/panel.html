<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo - Century 21 México</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000;
    }

    .logo img {
      height: 50px;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #1e1e1e;
    }

    h1, h2 {
      color: #8a724a;
    }

    section {
      margin-bottom: 30px;
    }

    form {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input, form textarea, form select, form button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: white;
    }

    form input::placeholder, form textarea::placeholder {
      color: #aaa;
    }

    form button {
      background-color: #8a724a;
      cursor: pointer;
    }

    form button:hover {
      background-color: #735a36;
    }

    #property-list {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .logout-button {
        background-color: #8a724a;
        color: white;
        border: none;
        padding: 3px 8px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
    }

    .logout-button:hover {
        background-color: #735a36;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/centuryLogo.png" alt="Century 21 Logo">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="citas.html">Citas</a></li>
        <li><a href="panel.html">Propiedades</a></li>
        <li><a href="transacciones.html">Transacciones</a></li>
        <li><a href="agentes.html">Registro de Agentes</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><button id="logout-btn" class="logout-button">Cerrar Sesión</button></li>
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <section id="property-management">
      <h2>Gestión de Propiedades</h2>
      <form id="property-form" enctype="multipart/form-data">
        <label for="address">Dirección:</label>
        <input type="text" name="address" placeholder="Dirección" required>

        <label for="price">Precio:</label>
        <input type="number" name="price" placeholder="Precio" required>

        <label for="type">Tipo de Propiedad:</label>
        <select name="type" required>
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
          <option value="Terreno">Terreno</option>
        </select>

        <label for="description">Descripción:</label>
        <textarea name="description" placeholder="Descripción" required></textarea>

        <label for="status">Estatus:</label>
        <select name="status" required>
          <option value="Disponible">Disponible</option>
          <option value="Vendida">Vendida</option>
          <option value="En Proceso">En Proceso</option>
        </select>

        <label for="bedrooms">Número de Recámaras:</label>
        <input type="number" name="bedrooms" placeholder="Número de Recámaras" min="0" required>

        <label for="bathrooms">Número de Baños:</label>
        <input type="number" name="bathrooms" placeholder="Número de Baños" min="0" required>

        <label for="parking_spaces">Espacios de Estacionamiento:</label>
        <input type="number" name="parking_spaces" placeholder="Espacios de Estacionamiento" min="0" required>

        <label for="size">Tamaño en m²:</label>
        <input type="number" name="size" placeholder="Tamaño en m²" step="0.01" required>

        <label for="features">Características adicionales (separadas por comas):</label>
        <textarea name="features" placeholder="Características adicionales (separadas por comas)"></textarea>

        <label for="images">Imágenes de la Propiedad:</label>
        <input type="file" name="images" multiple>
        <button type="submit">Registrar Propiedad</button>
      </form>

      <div id="property-list">
        <!-- Aquí se mostrarán las propiedades registradas -->
        <p>Aún no hay propiedades registradas.</p>
      </div>
    </section>
  </main>
  <script src="js/panel.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
