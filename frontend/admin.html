<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century 21 - Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5ef;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img.logo {
            width: 40px;
            height: 40px;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .social-icons {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            gap: 20px;
        }

        .content {
            display: flex;
            gap: 20px;
            align-items: stretch;
        }

        .admin-login,
        .comedor {
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .admin-login h1 {
            margin-bottom: 20px;
        }

        .admin-login label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        .admin-login input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .admin-login button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #d4af37;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .admin-login button:hover {
            background-color: #c89f2f;
        }

        .admin-login a {
            display: block;
            margin-top: 10px;
            color: #d4af37;
            text-decoration: none;
            font-size: 0.9em;
        }

        .admin-login a:hover {
            text-decoration: underline;
        }

        .comedor img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/centuryLogo.png" alt="Century 21 Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="busqueda.html">Búsqueda</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
                <li><a href="admin.html">Administración</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="images/whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="comedor">
                <img src="images/comedor.jpeg" alt="Imagen de Comedor">
            </div>
            <div class="admin-login">
                <h1>Inicia Sesión</h1>
                <p>Si formas parte de nuestro equipo, inicia sesión aquí para visualizar tus ventas, comisiones y lotes
                    asignados.</p>
                <form id="admin-form">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#">¿Olvidó su contraseña?</a>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/admin.js"></script>
</body>
</html>
