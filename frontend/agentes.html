<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Agentes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5ef;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #d4af37;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #c89f2f;
        }

        #agent-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #agent-list table {
            width: 100%;
            border-collapse: collapse;
        }

        #agent-list th, #agent-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        #agent-list th {
            background-color: #d4af37;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Agentes</h1>
        <nav>
            <ul>
                <li><a href="citas.html">Citas</a></li>
                <li><a href="panel.html">Propiedades</a></li>
                <li><a href="transacciones.html">Transacciones</a></li>
                <li><a href="agentes.html">Registro de agentes</a></li>
                <li><a href="reportes.html">Reportes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registrar Agente</h2>
            <form id="agent-form">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section>
            <h2>Listado de Agentes</h2>
            <div id="agent-list">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                        </tr>
                    </thead>
                    <tbody id="agent-table-body">
                        <!-- Aquí se llenarán los agentes registrados -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script>
        const agentForm = document.getElementById("agent-form");
        const agentTableBody = document.getElementById("agent-table-body");

        let agents = [];

        // Manejar el registro de agentes
        agentForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(agentForm);
            const agent = {
                name: formData.get("name"),
                email: formData.get("email"),
            };
            agents.push(agent);
            renderAgents();
            agentForm.reset();
        });

        // Renderizar agentes en la tabla
        function renderAgents() {
            agentTableBody.innerHTML = "";
            agents.forEach(agent => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${agent.name}</td>
                    <td>${agent.email}</td>
                `;
                agentTableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
