<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Century 21 México</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden; /* Elimina el scroll vertical */
    }

    .header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .header .nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .header .socials img {
      height: 20px;
      margin-left: 15px;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 70px); /* Altura disponible menos el header */
      background-color: #f5f5f5;
      color: #000;
    }

    .form-section {
      flex: 3; /* La parte izquierda será más ancha */
      background-color: #ccc;
      padding: 30px;
    }

    .form-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #8a724a;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-section form input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .form-section form .buttons {
      display: flex;
      justify-content: space-between;
    }

    .form-section form .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-section form .buttons .register-btn {
      background-color: #8a724a;
      color: #fff;
    }

    .form-section form .buttons .cancel-btn {
      background-color: #d9534f;
      color: #fff;
    }

    .info-section {
      flex: 2; /* La parte derecha será más pequeña */
      background-color: #e6e6e6;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Texto más arriba */
      align-items: center;
    }

    .info-section h3 {
      font-size: 22px; /* Tamaño más grande */
      margin-bottom: 15px;
      color: #000;
    }

    .info-section p {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-bottom: 20px; /* Espaciado entre texto y logo */
    }

    .info-section img {
      margin-top: 10px;
      width: 500px; /* Tamaño del logo más grande */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/centuryLogo.png" alt="Century 21 Logo" style="height: 50px;">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Nosotros</a></li>
        <li><a href="busqueda.html">Búsqueda</a></li>
        <li><a href="admin.html">Administración</a></li>
        <li><a href="contacto.html">Contáctanos</a></li>
      </ul>
    </nav>
    <div class="socials">
        <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
        <a href="#"><img src="images/whatsapp.png" alt="WhatsApp"></a>
        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
    </div>
  </header>
  <main class="container">
    <div class="form-section">
      <h2>REGISTRO</h2>
      <form>
        <input type="text" placeholder="Nombre(s)*" required>
        <input type="text" placeholder="Apellidos*" required>
        <input type="tel" placeholder="Teléfono*" required>
        <input type="email" placeholder="Email*" required>
        <input type="text" placeholder="Ocupación*" required>
        <input type="number" placeholder="Ingreso Mensual*" required>
        <div class="captcha">
          <!-- Placeholder para el Captcha -->
          <!--<p>[Captcha aquí]</p>-->
        </div>
        <div class="buttons">
          <button type="submit" class="register-btn">Registrar</button>
          <button type="button" class="cancel-btn">Cancelar</button>
        </div>
      </form>
    </div>
    <div class="info-section">
      <h3>REGISTRAR CITA DE MUESTRA</h3>
      <p>Llene los campos con su información para registrarse y poder concretar una cita lo más pronto posible.</p>
      <img src="images/centuryLogoMexico.png" alt="Century 21 México">
    </div>
  </main>
  <!--<script src="js/citas.js"></script>-->
</body>
</html>
