<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
  
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #000;
      }
  
      .logo img {
        height: 50px;
      }
  
      .nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
      }
  
      .nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }
  
      .main-content {
        flex: 1;
        padding: 20px;
        background-color: #1e1e1e;
      }
  
      h1, h2 {
        color: #8a724a;
      }
  
      section {
        margin-bottom: 30px;
      }
  
      form {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
  
      form label {
        display: block;
        margin: 10px 0 5px;
      }
  
      form input, form textarea, form select, form button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3a;
        color: white;
      }
  
      form input::placeholder, form textarea::placeholder {
        color: #aaa;
      }
  
      form button {
        background-color: #8a724a;
        cursor: pointer;
      }
  
      form button:hover {
        background-color: #735a36;
      }
  
      #property-list {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      .logout-button {
          background-color: #8a724a;
          color: white;
          border: none;
          padding: 3px 8px;
          cursor: pointer;
          font-weight: bold;
          border-radius: 5px;
      }
  
      .logout-button:hover {
          background-color: #735a36;
      }
    </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/centuryLogo.png" alt="Century 21 Logo">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="citas.html">Citas</a></li>
        <li><a href="panel.html">Propiedades</a></li>
        <li><a href="transacciones.html">Transacciones</a></li>
        <li><a href="agentes.html">Registro de Agentes</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><button id="logout-btn" class="logout-button">Cerrar Sesión</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
        <h2>Registrar Cliente</h2>
        <form id="client-form">
          <label for="client-name">Nombre</label>
          <input type="text" id="client-name" name="name" placeholder="Nombre del cliente" required />
      
          <label for="client-email">Correo</label>
          <input type="email" id="client-email" name="email" placeholder="Correo electrónico" required />
      
          <label for="client-phone">Teléfono</label>
          <input type="tel" id="client-phone" name="phone" placeholder="Teléfono" required />
            <button type="submit">Registrar Cliente</button>
        </form>
    </section>
    <main>
        <section>
            <h2>Registrar Cita</h2>
            <form id="appointment-form">
                <select id="client_id" name="client_id" required>
                    <!-- Opciones de clientes -->
                </select>
                <select id="property_id" name="property_id" required>
                    <!-- Opciones de propiedades -->
                </select>
                <select id="agent_id" name="agent_id" required>
                    <!-- Opciones de agentes -->
                </select>
                <input type="date" name="date" required>
                <input type="time" name="time" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section>
            <h2>Listado de Citas</h2>
            <div id="appointment-list">
                <!-- Listado de citas -->
            </div>
        </section>
    </main>
    <script src="js/citas.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
